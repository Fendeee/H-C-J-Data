<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的引入</title>
</head>
<body>
    <p>一</p>
    <p>内部（内嵌）样式表，写到<strong>html</strong>内部，单独放到<strong>style</strong>标签中</p>
    <p>可以放在<strong>html</strong>文档中的任何地方，一般放在<strong>html</strong>标签中。</p>
    <p>二</p>
    <p>行内样式表（标签内部）</p>
    <p style="color: blue;font-size: 16px;font-family: 宋体;">直接在标签中改写样式     <标签 style="属性：属性值;属性:属性值;属性:属性值"></p>
    <p>三</p>
    <p>外部样式表</p>
    <p>单独建立CSS文件编写，然后再导入htnl文件当中。</p>
    <p>先建立一个后缀名.CSS的文件，<br>
    在html head标签中用 link rel="stylesheet" href="CSS路径文件" 标签引入CSS文件</p>
</body>
</html>
