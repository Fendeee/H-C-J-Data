<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片模糊</title>
    <style>
        img:nth-of-type(1) {
            filter: blur(5px);
        }
        img:hover {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <h3>CSS3滤镜--filter:函数()</h3>
    <p>filter CSS属性将模糊或颜色偏移等图形效果应用于元素。</p>
    <h4>例如: filter: blur(5px); >>>>>blur模糊处理数值越大越模糊</h4>

</html>
