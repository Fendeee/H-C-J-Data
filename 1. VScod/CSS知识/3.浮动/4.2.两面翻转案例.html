<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document两面翻转案例</title>
    <style>
        body {
            perspective: 400px;
        }
        div.box {
            position: relative;
            margin: 200px auto;
            width: 200px; height: 200px;
            transition: all 1s;
            transform-style: preserve-3d;
        }
        div.box:hover {
            transform: rotateY(180deg);
        }
        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; height: 100%;
            border-radius: 100%;
            font-size: 30px;
            color: #FFFFFF;
            text-align: center;
            line-height: 200px;
        }
        .front {
            background-color: pink;
            z-index: 1;
        }
        .back {
            background-color: purple;
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">芬迪</div>
        <div class="back">pink</div>
    </div>
</body>
</html>
