<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐藏</title>
</head>
<body>
    <h3>display: none;隐藏对象，隐藏后不再占有原来的位置</h3>
    <h3>display: blcok;转换为块元素之外，同时显示元素</h3>
    <h3>overflow: hidden;溢出隐藏，超出的不显示(给父盒子加 同时也有解除外边距合并的问题)</h3>
    <h3>opacity: ;透明度</h3>
</body>
</html>
