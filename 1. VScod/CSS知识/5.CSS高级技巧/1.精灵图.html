<body>
    <h3>
        核心原理:将网页中的一-些小背景图像整合到一张大图中, 这样服务器只需要一次请求就可以了。
    </h3>
    <h4>精灵图( sprites )的使用</h4>
    <p>
        1.精灵技术主要针对于背景图片使用。就是把多个小背景图片整合到一张大图片中。<br>
        2.这个大图片也称为sprites精灵图或者雪碧图<br>
        3.移动背景图片位置,此时可以使用background-position <br>
        4.移动的距离就是这个目标图片的x和y坐标。注意网页中的坐标有所不同<br>
        5.因为一般情况下都是往上往左移动,所以数值题值。<br>
        6.使用精灵图的时候需要精确测量,每个小背景图片的大小和位置。
    </p>
</body>
