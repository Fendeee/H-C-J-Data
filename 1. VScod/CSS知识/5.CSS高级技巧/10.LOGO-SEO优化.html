<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO-SEO优化</title>
</head>
<body>
    <h3>一、logo里面首先放一个h1 标签,目的是为了提权,告诉搜索引擎,这个地方很重要。</h3>
    <h3>二、h1里面再放一个链接,可以返回首页的,把logo的背景图片给链接即可。</h3>
    <p>方法1 : text-indent移到盒子外面( text-indent: -9999px) ,然后overflow:hiddenbr， 淘宝的做法。<br>
        方法2 :直接给font-size:0;就看不到文字了,京东的做法。</p>
    <h3>三、为了搜索引擎收录我们,我们链接里面要放文字(网站名称) , 但是文字不要显示出来。</h3>
    <h3>四、最后给链接一个 title属性,这样鼠标放到logo.上就可以看到提示文字了。</h3>
</body>
</html>
