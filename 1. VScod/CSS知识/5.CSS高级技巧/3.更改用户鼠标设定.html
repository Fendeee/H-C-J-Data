<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改用户鼠标/光标样式</title>
</head>
<body>
    <h2>鼠标样式：cursor</h2>
    <table border="1">
        <tr><td>属性</td><td>描述</td></tr>
        <tr>
            <td>default</td><td>小白默认</td>
        </tr>
        <tr>
            <td>pointer</td><td>小手</td>
        </tr>
        <tr>
            <td>move</td><td>移动</td>
        </tr>
        <tr>
            <td>text</td><td>文本</td>
        </tr>
        <tr>
            <td>none</td><td>隐藏鼠标</td>
        </tr>
        <tr>
            <td>not-allowed</td><td>禁止</td>
        </tr>
    </table>
</body>
</html>
