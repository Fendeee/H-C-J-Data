<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片行内块元素文字垂直居中</title>
</head>
<body>
    <h3>图片行内块元素文字垂直居中</h3>
    <h2>vertical-align属性</h2>
    <table border="1">
        <tr>
            <td>baseline</td><td>默认，元素放在父元素基线上</td>
        </tr>
        <tr>
            <td>top</td><td>把元素的顶端与最高元素的顶端对齐</td>
        </tr>
        <tr>
            <td>middle</td><td>把此元素放在父元素的中部</td>
        </tr>
        <tr>
            <td>bottom</td><td>把元素的顶端与最低元素的顶端对齐</td>
        </tr>
    </table>
</body>
</html>
