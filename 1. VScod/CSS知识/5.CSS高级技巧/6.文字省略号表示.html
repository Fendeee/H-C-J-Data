<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <!-- 单行文字省略好 -->
    <p>
        white-space: normal (自动换行)/nowrap (强制显示文本);
        overflow: hidden; (超出的部分隐藏)<br>
        overflow: hidden;<br>
         +          <br>
        text-overflow: ellipsis; (省略号代替超出的部分)
    </p>
    <!-- 多行文字省略号 -->
    <h4>
        多行文本溢出显示省略号,有较大兼容性问题,适合于webKit浏览器或移动端(移动端大部分是webkit内核)
    </h4>
    <p>
            <!-- 弹性伸缩盒子模型显示 -->
        display: -webkit-box; <br>
            <!-- 限制在一个块元素显示的文本的行数 -->
        -webkit-line-clamp: 2; <br>
            <!-- 设置或检索伸缩对象 -->
        -webikt-box-orient: vertical;
    </p>
</body>
</html>
