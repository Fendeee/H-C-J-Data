<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算盒子宽高calc函数</title>
</head>
<body>
    <h3>calc:(函数)，可以用+,-,*,/,来计算</h3>
    <p>width: calc(100% - 80px); 永远比父盒子宽度小80px</p>
    <p>height: calc(100% - 80px); 永远比父盒子高度小80px</p>
</body>
</html>
