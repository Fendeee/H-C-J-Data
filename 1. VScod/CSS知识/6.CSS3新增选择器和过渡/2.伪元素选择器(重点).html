<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        tr td:nth-child(1) {color: red;}
        /* 当我们鼠标经过了这个盒子，就让里面遮罩层显示出来 */
        div {
            width: 400px; height: 250px;
            margin: 100px auto;
            background-color: pink;
        /* 相对定位 */
            position: relative;
            /*  */
        }
        div img {
            width: 100%; height: 100%;
        }
        div::before {
            content: '^';
        /* 字体属性 */
            text-align: center;
            color: tomato;
            font-size: 30px;
            font-weight: bolder;
            line-height: 250px;
            /*  */
        /* 隐藏 */
            display: none;
            /*  */
        /* before宽高大小 */
            width: 100%; height: 100%;
            /*  */
        /* 绝对定位 */
            position: absolute;
            top: 0; left: 0;
            /*  */
        /* 半透明 */
            background-color: rgba(0,0,0,0.4);
            /*  */
        }
        div:hover::before {
        /* 显示 */
            display: block;
            /*  */
        }
    </style>
</head>
<body>
    <h3>伪元素选择器</h3>
    <p>伪元素选择器可以帮助我们利用CSS创建新标签元素,而不需要HTML标签,从而简化HTML结构。</p>
    <table border="1" cellspacing="0" cellspacing="0">
        <tr>
            <th>选择符</th><th>简介</th>
        </tr>
        <tr>
            <td>::before</td><td>在元素内部的前面插入内容</td>
        </tr>
        <tr>
            <td>::after</td><td>在元素内部的后面插入内容</td>
        </tr>
        <tr>
            <td>conten:'内容';</td><td>before/after必须有content属性</td>
        </tr>
        <tr>
            <td></td><td>::before/::after均属于行内元素</td>
        </tr>
    </table>
    <!-- 当我们鼠标经过了这个盒子，就让里面遮罩层显示出来 -->
    <h3 align="center">当我们鼠标经过了这个盒子，就让里面遮罩层显示出来</h3>
    <div>
        <img src="D:\编程文件\VScod\小米商城网页\小米商城页面图片\小米11 Utrl.jpg" alt="">
    </div>
</body>
</html>
