<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favicon图标</title>
    <!-- 网站favicon图标 -->
    <link rel="shortcut icon" href="./小米logo_favicon.ico" type="image/x-icon"/>
</head>
<body>
    <h3>favicon.ico-般用于作为缩略的网站标志 ,它显示在浏览器的地址栏或者标签上。</h3>
    <h4>网站favicon图标</h4>
    <p>一、制作favicon图标<br>
        1.把品优购图标切成png图片。<br>
        2.把png图片转换为ico图标,这需要借助于第三方转换网站,例如此特虫: http://www.bitbug.net/
    </p>
    <p>二、放到网站根目录下</p>
    <p> 三、HTML页面引入favicon图标<br>
        1.在html页面里面的 &lt; head &gt; &lt; /head &gt; 元素之间引入代码。<br>
        &lt; link rel="shortcut icon" href="favicon . ico" type="image/x-icon"/ &gt; </p>
</body>
</html>
