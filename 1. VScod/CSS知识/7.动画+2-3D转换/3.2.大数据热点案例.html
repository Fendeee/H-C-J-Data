<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据热点图案例</title>
    <style>
        div.box {
            position: relative;
            margin: 50px auto;
            width: 200px;height: 200px;
            background-color: #333;
            border-radius: 10px;
        }
        div.diffusion-1 {
            position: absolute;
            top: 35px;
            right: 35px;
            color: #FFFFFF;
        }
        div.dotted {
            width: 5px; height: 5px;
            background-color: #09f;
            border-radius: 50%;
        }
        .diffusion-1  div[class^=pulsel] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 5px; height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 12px #009dfd;
            animation: zoom 1.2s linear infinite;
        }
        .diffusion-1 div.pulsel-2 {
            animation-delay: 0.4s;
        }
        .diffusion-1 div.pulsel-3 {
            animation-delay: 0.8s;
        }
        @keyframes zoom {
            0% {}
            70% {
                width: 30px; height: 30px;
                opacity: 1;
            }
            100% {
                width: 60px; height: 60px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="diffusion-1">
            <div class="dotted"></div>
            <div class="pulsel-1"></div>
            <div class="pulsel-2"></div>
            <div class="pulsel-3"></div>
        </div>
    </div>
</body>
</html>
