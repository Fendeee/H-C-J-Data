<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search搜索框</title>
    <style>
            /* search搜索框 */
            .search {
            width: 412px; height: 42px;
            background-color: skyblue;
            margin: 100px auto;
        }
        .search input {
            float: left;
            width: 345px; height: 38.5px;
            border: 1px solid #00a4ff;
            border-right: 0px;
            color: #bfbfbf; font-size: 14px;
            padding-left: 15px;
        }
        .search button {
            width: 49px; height: 42px;
            background-color: #00a4ff;
            /* 按钮默认有边框，border=0减掉边框 */
            border: 0px;
            /* input属于行内块元素，行内块元素之间中间默认缝隙 */
            float: left;
        }
        .search button:hover{background-color: #0968c7;}
        
    </style>
</head>
<body>
    <h2>search搜索框</h2>
    <p>一个search大盒子里面包含2个表单</p>
    <p>input：text表单加上button按钮，组成一个搜索框</p>
        <!-- search搜索框 -->
        <div class="search">
            <input type="text" value="请输入关键词">
            <button>🔍</button>
        </div>
        <h2>类名专业别称</h2>
        <p>banner——版心<br>
        subnav——导航栏<br>
        course课程表模块<br>
        goods——大盒子<br>
        mod——修改<br>
        box-bd——无序列表<br>
        通栏大盒子footer——最底部盒子<br>
        copyleft（左对齐）,copyright（右对齐）<br>
        links——盒子链接<br>
    </p>
</body>
</html>
