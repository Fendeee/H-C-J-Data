<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper使用</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="./swiper.min.css">
    <style>
        .swiper-container {
      width: 70%;
      height: 70%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      /* 文字竖向限显示 */
      flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
	  transition: 300ms;
	  transform: scale(0.8);
    }
	.swiper-slide-active,.swiper-slide-duplicate-active{
      transform: scale(1);
	}
    img {
        width: 70%;
        height: 70%;
    }
    </style>
</head>
<body>
    <h2>swiper窗口切换使用</h2>
    <p>
        1.下载需要的swiper文件，将CSS和js文件导入文件<br>
        2.官网找到需要的案例，复制html，css，js结构<br>
        3.根据需求修改模块
    </p>
    <h4>(function (){ })(); 自调用、立即执行函数</h4>
    <!-- box -->
    <div class="swiper-box">
        <!-- Swiper -->
  <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a>
              <p>1</p>
          </div>
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a>
              <p>2</p>
          </div>
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a>
              <p>3</p>
          </div>
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a>
              <p>4</p>
          </div>
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a>
              <p>5</p>
          </div>
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a>
              <p>6</p>
          </div>
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a>
              <p>7</p>
          </div>
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a>
              <p>8</p>
          </div>
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a>
              <p>9</p>
          </div>
          <div class="swiper-slide">
              <a href="#"><img src="./banner.gif" alt=""></a></div>
              <p>10</p>
        </div>
        <!-- 小箭头 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
    </div>
        <!-- 引入 js文件 -->
        <script src="./swiper.min.js"></script>
    <script>
        // 自调用、立即执行函数 (function (){ })();
        (function () {
            var swiper = new Swiper('.swiper-container', {
          slidesPerView: 3,
          spaceBetween: 30,
          centeredSlides: true,
          loop: true,
        //   分页器，滚动窗口中的小圆点，可根据需求更改
          navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        });
        })();
      </script>
</body>
</html>
