<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的弊端</title>
</head>
<body>
    <h1>
        CSS的弊端------CSS是一门非程序式语言，没有变量、函数、SCOPE（作用域）、等概念
    </h1>
    <h2>
        1.CSS需要书写大量看似没有逻辑的代码，CSS冗余度是比较高的<br>
        2.不方便维护扩展，不利于复用<br>
        3.CSS没有很好的计算能力<br>
        4.对非前端工程师来讲，往往会因为缺少CSS编写经验而很难写出组织良好且易于维护的CSS项目代码
    </h2>
</body>
</html>
