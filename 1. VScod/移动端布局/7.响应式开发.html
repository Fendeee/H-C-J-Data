<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式开发</title>
    <style>
        .container {
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .container {
            width: 750px;
            margin: 0 auto;
        }
        .container ul li {
            float: left;
            width: 93.75px;
            height: 30px;
            background-color: pink;
            text-align: center;
            line-height: 30px;
        }
        @media screen and (max-width: 767px) {
            .container {
                width: 100%;
            }
            .container ul li {
                width: 33.33%;
            }
        }

        /* 1.屏幕小于768px，布局容器设置为100% */
        @media screen and (max-width: 767px) {
            .container { width: 100%; }
        }
        /* 2.屏幕大于768px，布局容器设置为750px */
        @media screen and (min-width: 768px) {
            .container { width: 750px; }
        }
        /* 3.屏幕大于 等于992px，布局容器设置为970px */
        @media screen and (min-width: 992px) {
            .container { width: 970px; }
        }
        /* 4.屏幕小于1200px，布局容器设置为1170px */
        @media screen and (min-width: 1200px) {
            .container { width: 1170px; }
        }
    </style>
</head>
<body>
    <h2>响应式开发</h2>
    <p>使用媒体查询针对不同宽度的设备进行布局和样式设置，从而适配不同设备</p>
    <table border="1">
        <tr>
            <th>设备划分</th><th>尺寸区间</th><th>常见宽度设置</th>
        </tr>
        <tr>
            <td>超小屏幕（手机）</td><td> &lt; 768px </td><td>设置宽度为：100%</td>
        </tr>
        <tr>
            <td>小屏设备（平板）</td><td>&gt; 768px ~ &lt; 992px</td><td>设置宽度为：750px</td>
        </tr>
        <tr>
            <td>中等屏幕（桌面显示器/PC端）</td><td>&gt; 992px ~ &lt;1200px</td><td>设置看宽度为：970px</td>
        </tr>
        <tr>
            <td>宽屏设备（大桌面显示器）</td><td>&gt;1200px</td><td>设置宽度为：1170px</td>
        </tr>
    </table>
    <h3>响应式需要一个父级作为容器，来配合子级元素来实现变化效果</h3>
        <!-- 响应式父盒子 -->
        <div class="container">
            <ul>
                <li>导航栏</li>
                <li>导航栏</li>
                <li>导航栏</li>
                <li>导航栏</li>
                <li>导航栏</li>
                <li>导航栏</li>
                <li>导航栏</li>
                <li>导航栏</li>
            </ul>
        </div>
</body>
</html>
