<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>符号</title>
    <style>
        tr {
            height: 35px;
            line-height: 35px;
        }
    tr td {
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>HTML中的特殊字符，字符串中也有特殊字符，我们称之为转义符，转义符都是\开头</h2>
    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <th>转义符</th><th>解释说明</th>
        </tr>
        <tr>
            <td>\n</td><td>换行</td>
        </tr>
        <tr>
            <td>\\</td><td>斜杠\</td>
        </tr>
        <tr>
            <td>\'</td><td>'单引号</td>
        </tr>
        <tr>
            <td>\"</td><td>"双引号</td>
        </tr>
        <tr>
            <td>\t</td><td>tab缩进</td>
        </tr>
        <tr>
            <td>\b</td><td>空格</td>
        </tr>
    </table>
</body>
</html>
