<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history对象</title>
    <style>
        table {
            border-collapse:collapse;
        }
         th,td {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>windows对象给我们提供了一个 history 对象，与浏览器历史纪录进行交互，该对象包含用户（在浏览创建访问过的URL）</h2>
    <table border="1" cellspacing="0" cellpadding="0">
        <tr style="background-color: teal; color: #fff;">
            <th>history对象方法</th><th>作用</th>
        </tr>
        <tr>
            <td>back()</td><td>可以后退功能</td>
        </tr>
        <tr>
            <td>forward()</td><td>前进功能</td>
        </tr>
        <tr>
            <td>go(参数)</td><td>前进 / 后退功能，参数如果是 1 前进 1 个页面，-1 则后退 1 个页面</td>
        </tr>
    </table>
</body>
</html>
