<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>掌阅--媒体播放器</title>
        <link rel="stylesheet" href="./zy.media.min.css" />
        <script src="./zy.media.min.js"></script>
        <script src="./index.js"></script>
        <style>
            div.zy_media {
                margin: 100px auto;
                width: 65vw; height: 65vw;
            }
        </style>
    </head>
    <body>
        <div class="zy_media">
            <video poster="./zyMedia-master/examples/test.jpg" data-config='{"mediaTitle": "《疯狂的动物城》--腾讯视频"}'>
                <source src="./zyMedia-master/examples/test.mp4" type="video/mp4" >
                您的浏览器不支持HTML5视频
            </video>
        </div>

    </body>
</html>
