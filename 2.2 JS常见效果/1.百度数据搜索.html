<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度数据搜索</title>
    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
        }
        div.search {
            margin: 50px auto;
            width: 300px; height: 30px;
        }
        div.box {
            display: none;
            margin: 20px auto;
            padding: 15px;
            width: 400px; height: 200px;
            background-color: rgba(255, 192, 203, 0.338);
            letter-spacing: 2px;
            animation: block .5s ease 0s 1;
        }
        input[type="text"] {
            width: 70%; height: 100%;
            border-width: 1px;
            outline: none;
            text-indent: 1em;
        }
        button {
            width: 15%; height: 70%;
        }

        @keyframes block {
            0%{ opacity: 0; }
            100%{ opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Search...">
        <button>提交</button>
    </div>
    <div class="box"></div>

    <script>
        let search = document.querySelector('input[type="text"]');
        let btn = document.querySelector('button');
        let textbox = document.querySelector('.box');

        const arr = [
            `web前端精英特训班 980元`, `HTML核心技术 199元`, `CSS核心技术 299元`,
            `Vue核心技术 599元`, `Javascript核心技术 399元`, `React核心技术 599元`
        ];
        search.addEventListener('keyup', function(){
            textbox.style.display = 'block';

            let str = '';
            arr.forEach((item)=>{
                let res = item.indexOf(search.value);
                if(res != -1){
                    str += '<p>'+ item +'</p>';
                }
            });
            if(!search.value || !str) textbox.innerHTML = '<p>暂无匹配结果</p>'
            else textbox.innerHTML = str;
        });
        search.addEventListener('blur', function(){
            if(search.value == '') textbox.style.display = 'none';
        });
    </script>
</body>
</html>
