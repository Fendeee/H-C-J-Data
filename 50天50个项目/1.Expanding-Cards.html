<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        body {
            background-color: #e0e0e0;
        }
        .box {
            margin: 70px auto;
            width: 86.6667vw; height: 43.7333vw;
            /* border-radius: 50px; */
        }
        .box div {
            float: left;
            position: relative;
            margin: 0.6667vw;
            width: 6.1vw; height: 42.4vw;
            filter: 0,0,0,0.5;
            border-radius: 3.3333vw;
            box-shadow:  21px 21px 21px #969696;
            transition: width 1s ease-in-out 0s;
        }
        .box div:nth-child(1) {
            background: url(./images/Expanding-Cards-1.png) no-repeat center center;
        }
        .box div:nth-child(2) {
            background: url(./images/Expanding-Cards-2.png) no-repeat center center;
        }
        .box div:nth-child(3) {
            background: url(./images/Expanding-Cards-3.png) no-repeat center center;
        }
        .box div:nth-child(4) {
            background: url(./images/Expanding-Cards-4.png) no-repeat center center;
        }
        .box div:nth-child(5) {
            background: url(./images/Expanding-Cards-5.png) no-repeat center center;
        }
        .box div.other {
            width: 55.55vw;
            overflow: hidden;
        }
        h3 {
            display: none;
            position: absolute;
            left: 3vw;
            bottom: 3vw;
            color: #fff;
            font-size: 3.0667vw;
            font-weight: 500;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="other">
            <h3 class="H" index="0" style="display: block;">Explore The World</h3>
        </div>
        <div>
            <h3 class="H" index="1">Wild Forest</h3>
        </div>
        <div>
            <h3 class="H" index="2">Sunny Beach</h3>
        </div>
        <div>
            <h3 class="H" index="3">City on Winter</h3>
        </div>
        <div>
            <h3 class="H" index="4">Mountains - Clouds</h3>
        </div>
    </div>

    <script>
        var getBox = document.querySelector('.box');
        var getDivS = getBox.children;
        var getH = document.querySelectorAll('.H');
        console.log(getH);
        for (var i=0; i<getDivS.length; i++) {
            getDivS[i].setAttribute('index', i);
            getDivS[i].onclick = function() {
                for (var i=0; i<getDivS.length; i++) {
                    getDivS[i].className = '';
                }
                this.className = 'other';
                var index = this.getAttribute('index')
                for (var i=0; i<getDivS.length; i++) {
                    getH[i].style.display = 'none';
                }
                getH[index].style.display = 'block';
            }
        }
    </script>
</body>
</html>
