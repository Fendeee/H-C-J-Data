        @font-face {
            font-family: 'icomoon';
            src:  url('fonts/icomoon.eot?eih8vw');
            src:  url('fonts/icomoon.eot?eih8vw#iefix') format('embedded-opentype'),

            font-style: normal;
            font-display: block;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #333;
        }
        ul {
            position: relative;
            position: absolute;
            top: 50%;left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px; height: 30px;
            color: #FFF;
            cursor: pointer;
        }
        li {
            position: absolute;
            list-style: none;
            font-family: icomoon;
            animation-name: move;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-delay: 0s;
        }
        div.btn {
            position: absolute;
            top: 50%;left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            padding: 7px 13px;
            border-radius: 10px;
            border: 0px;
            font-weight: bolder;
        }
        button:active {
            transform: scale(0.9);
        }

        @keyframes move {

                opacity: 0;
                font-size: 15px;
            }
            40% {
                opacity: 1;
            }
            80% {

            }
            100% {

<body>
    <ul>
        <!-- <li></li> -->
    </ul>
    <div class="btn">
        <button>点赞</button>
    </div>

    <script>
        const btn = document.querySelector('button')
        const ul = document.querySelector('ul')
        btn.addEventListener('click', function(){
            let arr = 'rgba('+getRandom()+','+getRandom()+','+getRandom()+')'
            let moveArr = ['move','move1','move2','move3','move4','move5','move6','move7','move8','move9','move10']
            const li = document.createElement('li')
            li.innerHTML = ''
            li.style.color = arr
            li.style.animationName = moveArr[getRandomMove(0,moveArr.length-1)]
            ul.appendChild(li)
            setTimeout(()=>{
                ul.removeChild(li)
            },2000)
        })
        function getRandom(){
            return Math.floor(Math.random() * (255 - 0 + 1)) + 0;
        }
        function getRandomMove(min, max){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
