<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden-Search</title>
    <style>
        @font-face {
          font-family: 'icomoon';
          src:  url('fonts/icomoon.eot?eih8vw');
          src:  url('fonts/icomoon.eot?eih8vw#iefix') format('embedded-opentype'),
            url('fonts/icomoon.ttf?eih8vw') format('truetype'),
            url('fonts/icomoon.woff?eih8vw') format('woff'),
            url('fonts/icomoon.svg?eih8vw#icomoon') format('svg');
          font-weight: normal;
          font-style: normal;
          font-display: block;
        }
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(90deg, #7d5fff, #7158e2);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .box {
            position: relative;
            overflow: hidden;
            width: 50px; height: 50px;
            background-color: #fff;
            transition: all .3s ease-in-out 0s;
        }
        input[type='search'] {
            float: left;
            width: 0px; height: 50px;
            border: 0px;
            outline: none;
            font-size: 18px;
        }
        input[type='submit'] {
            position: absolute;
            vertical-align: top;
            border: 0px;
            width: 50px; height: 50px;
            background-color: #FFFFFF;
            font-family: 'icomoon';
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="search" placeholder="Search..." autocomplete="on" name="FenDi">
        <input type="submit" value="ï‚¦">
    </div>
    <script>
        var getBox = document.querySelector('.box');
        var getSearch = document.querySelector('input[type=search]');
        var getBtn = document.querySelector('input[type=submit]');
        var flag = 0;
        getBtn.onclick = function() {
            if (flag == 0) {
                getBox.style.width = '250px';
                getSearch.style.width = '200px';
                getSearch.style.padding = '15px';
                this.style.position = '';
                this.style.right = '0';
                flag = 1;
            } else if (getSearch.value != ''){
                getBox.style.width = '250px';
                getSearch.style.width = '200px';
                getSearch.style.padding = '15px';
                this.style.position = '';
                this.style.right = '0';
                flag = 1;
            } else {
                getBox.style.width = '50px';
                flag = 0;
            }
        }
    </script>
</body>
</html>
