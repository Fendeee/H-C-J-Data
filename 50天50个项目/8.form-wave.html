<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-wave</title>
    <style>
        @font-face {
          font-family: 'icomoon';
          src:  url('./fonts/icomoon.eot?eih8vw');
          src:  url('./fonts/icomoon.eot?eih8vw#iefix') format('embedded-opentype'),
            url('./fonts/icomoon.ttf?eih8vw') format('truetype'),
            url('./fonts/icomoon.woff?eih8vw') format('woff'),
            url('./fonts/icomoon.svg?eih8vw#icomoon') format('svg');
          font-weight: normal;
          font-style: normal;
          font-display: block;
        }
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            background-color: #4682B4;
            color: #FFFFFF;
            font-family: '黑体', sans-serif;
        }
        .banner {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            width: 380px; height: 430px;
            background-color: rgba(0,0,0,0.4);
            border-radius: 5px;
        }
        h1 {
            margin-top: 45px;
            font-weight: 400;
            text-align: center;
            letter-spacing: 2px;
        }
        div[class^='input'] {
            display: flex;
            justify-content: center;
            margin: 20px 0 40px;
        }
        input {
            padding: 15px 0;
            width: 79%;
            background-color: transparent;
            border: 0;
            border-bottom: 2.2px #FFFFFF solid;
            outline: none;
            color: #FFFFFF;
            font-size: 18px;
        }
        .btnBox {
            display: flex;
            justify-content: center;
            width: 100%; height: 50px;
        }
        input[type='submit'] {
            position: absolute;
            width: 79%; height: 50px;
            background-color: #ADD8E6;
            border-radius: 5px;
            border: 0px;
            color: #333;
            text-align: center;
            cursor: pointer;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .button:active {
            transform: scale(0.95);
        }
        .text {
            position: absolute;
            bottom: 35px;
            left: 50%; transform: translateX(-50%);
            width: 79%;
            font-size: 15px;
            letter-spacing: 1px;
        }
        .text a{
            text-decoration: none;
            color: lightblue;
        }
        div[class^='span'] {
            position: absolute;
            left: 40px;
            margin-top: 15px;
            font-size: 18px;
            letter-spacing: -2.5px;
            transition: all .5s ease 0s;
        }
        span {
            display: inline-block;
            transition: all .15s ease 0s;
        }
        div[class^='none'] {
            display: none;
            position: absolute;
            width: 40%; height: 40px;
            background-color: #FFFFFF;
            border-radius: 10px;
            color: #333;
            font-weight: 400;
            text-align: center;
            line-height: 40px;
            font-family: 'icomoon';
        }
        div[class^='none'] i {
            position: absolute;
            top: -19px; left: 25%;
            width: 0px;
            height: 0px;
            border: 10px solid transparent;
            border-bottom-color: #FFFFFF;
        }
        .noneE {
            top: 38%;
            left: 50%; transform: translateX(-50%);
            animation: block .5s ease 0s 1;
        }
        .noneP {
            top: 59.6777%;
            left: 50%; transform: translateX(-50%);
            animation: block .5s ease 0s 1;
        }

        div.fixed {
            position: fixed;
        }
        div.fixed {
            text-shadow: 5px 5px 5px #2A4E6C;
        }
        @keyframes block {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="fixed">
        <h1>21级网络2班-刘俊</h1>
    </div>
    <div class="banner">
        <h1>Please Login</h1>
        <form action="./15.Movie-Seat-Booking.html">
            <div class="input_top">
                <div class="span_E">
                <span style="transition-delay: 0ms;">E</span>
                <span style="transition-delay: 50ms;">m</span>
                <span style="transition-delay: 100ms;">a</span>
                <span style="transition-delay: 150ms;">i</span>
                <span style="transition-delay: 200ms;">l</span>
                </div>
                <input type="text" class="email">
            </div>
            <div class="input_bototm">
                <div class="span_P">
                    <span style="transition-delay: 0ms;">P</span>
                    <span style="transition-delay: 50ms;">a</span>
                    <span style="transition-delay: 100ms;">s</span>
                    <span style="transition-delay: 150ms;">s</span>
                    <span style="transition-delay: 200ms;">w</span>
                    <span style="transition-delay: 250ms;">o</span>
                    <span style="transition-delay: 300ms;">r</span>
                    <span style="transition-delay: 350ms;">d</span>
                </div>
                <input type="password" class="password">
            </div>
            <div class="btnBox">
                <input type="submit" value="login">
            </div>
        </form>
        <p class="text">Don't have an account? <a href="javascript:;">Register</a></p>
        <div class="noneE">
            <small style="color: #FFA300;"> </small>请填写此字段
            <i></i>
        </div>
        <div class="noneP">
            <small style="color: #FFA300;"> </small>请填写此字段
            <i></i>
        </div>
    </div>

    <script>
        var getEmail = document.querySelector('.email');
        var getPassword = document.querySelector('.password');
        var divE = document.querySelector('.span_E');
        var textE = document.querySelector('.span_E').querySelectorAll('span');
        var textP = document.querySelector('.span_P').querySelectorAll('span');
        var button = document.querySelector('.button');
        var noneE = document.querySelector('.noneE');
        var noneP = document.querySelector('.noneP');
        var submit = document.querySelector('input[type="submit"]');
        getEmail.addEventListener('focus', function Eup() {                         /* Email */
            for (var i=0; i<textE.length; i++) {
                textE[i].style.color = '#ADD8E6';
                textE[i].style.transform = 'translateY(-25px)';
            }
            this.style.borderBottomColor = '#ADD8E6';
        });
        getEmail.addEventListener('blur', function() {
            if (this.value == '') {                                             /* 如果有值，就不掉下 */
                for (var i=0; i<textE.length; i++) {
                    textE[i].style.color = '#FFFFFF';
                    textE[i].style.transform = 'translateY(0)';
                }
            }
            this.style.borderBottomColor = '#FFFFFF';
        });
        getPassword.addEventListener('focus', function() {                      /* Password */
            for (var i=0; i<textP.length; i++) {
                textP[i].style.color = '#ADD8E6';
                textP[i].style.transform = 'translateY(-25px)';
            }
            this.style.borderBottomColor = '#ADD8E6';
        });
        getPassword.addEventListener('blur', function() {
            if (this.value == '') {                                             /* 如果有值，就不掉下 */
                for (var i=0; i<textP.length; i++) {
                    textP[i].style.color = '#FFFFFF';
                    textP[i].style.transform = 'translateY(0)';
                }
            }
            this.style.borderBottomColor = '#FFFFFF';
        });
        submit.addEventListener('click', function(e) {
            if (getEmail.value == '') {
                noneE.style.display = 'block';
                e.preventDefault();                           /* 阻止默认事件 阻止按钮提交 */
                setTimeout(function() {
                    noneE.style.display = 'none';
                }, 4000);
            } else if (getPassword.value == '') {
                noneP.style.display = 'block';
                e.preventDefault();                           /* 阻止默认事件 阻止按钮提交 */
                setTimeout(function() {
                    noneP.style.display = 'none';
                }, 4000);
            } else {
                noneE.style.display = 'none';
                noneP.style.display = 'none';
            }
        });
    </script>
</body>
</html>
